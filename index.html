<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/title_icon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>Andrew's Page</title>
    <!-- Required meta tags -->
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="display-4">
                    Andrew Chupka
                </h1>
            </div>

            <div class="col-md-auto align-items-right">
                <h3>
                    <small class="text-muted">Software Engineer</small>
                </h3>
            </div>
            <div class="col-md-auto align-items-right">
                <h3>
                    <small class="text-muted">Amateur Pasta Man</small>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-auto">
                Wilkes University, Class 2020
            </div>
        </div>

        <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="resume-tab" data-toggle="tab" href="#resume" role="tab" aria-controls="resume" aria-selected="false">Resume</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="github-tab" href="https://github.com/andrewchupka" target="_blank" rel="noopener noreferrer" role="tab" aria-controls="contact" aria-selected="false">My Github</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Home info page-->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="jumbotron">
                    <div class="row">
                        <div class="col-2">
                            <img src="images/Selfie.jpg" alt="Its'a me!" class="border-5 w-100 rounded">
                        </div>
                        <div class="col">
                            <a id="homeGreeting" class="btn btn-light" data-toggle="popover" data-content="Especially to potential employers">Hello, all!</a>
                            <p class="lead">This is my personal webpage! Be sure to check everything out!</p>
                            <hr class="my-4">
                        </div>
                    </div>
                </div>
            </div>


            <!-- Profile page-->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="images/pickleAndy.jpg" class="d-block w-100" alt="pickleAndy">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/pizzaAndy.jpg" class="d-block w-100" alt="pizza Andy">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/cookieAndy.jpg" class="d-block w-100" alt="cookie Andy">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                This is where I would put info about myself, if only I knew myself.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="resume" role="tabpanel" aria-labelledby="resume-tab">
                <div id="resumeIFrame">
                    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQ5l_CwFWzyntKEVQHHAXD4eyrDwdIqZGqZn4ji4W4TxOZKjev6Yg_rf8AkDs4lsRq1Dq1RuymzCp36/pub?embedded=true"></iframe>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="popover.js"></script>
</body>

</html>
